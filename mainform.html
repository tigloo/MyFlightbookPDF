<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Logbook Compiler</title>
</head>
<body>
  <h1>Myflightbook.com Logbook to PDF Compiler</h1>
 
  <main role="main">
  <h2>Upload your logbook in CSV format</h2>
  <form action="/compile" method="post" enctype="multipart/form-data">
    <p>
       Choose the CSV file from your computer:<br> 
       <input name="csvfile" type="file" size="50" accept="*"> 
      <select name="locale">
        <option value="bg_BG">Bulgarian</option>
        <option value="cs_CZ">Czech</option>
        <option value="da_DK">Danish</option>
        <option value="de_DE">German</option>
        <option value="el_GR">Greek</option>
        <option value="en_US" selected="selected">English</option>
        <option value="es_ES">Spanish</option>
        <option value="et_EE">Estonian</option>
        <option value="fi_FI">Finnish</option>
        <option value="fr_FR">French</option>
        <option value="hr_HR">Croatian</option>
        <option value="hu_HU">Hungarian</option>
        <option value="it_IT">Italian</option>
        <option value="lt_LT">Lithuanian</option>
        <option value="lv_LV">Latvian</option>
        <option value="nl_NL">Dutch</option>
        <option value="no_NO">Norwegian</option>
        <option value="pl_PL">Polish</option>
        <option value="pt_PT">Portuguese</option>
        <option value="ro_RO">Romanian</option>
        <option value="ru_RU">Russian</option>
        <option value="sk_SK">Slovak</option>
        <option value="sl_SI">Slovenian</option>
        <option value="sv_SE">Swedish</option>
        <option value="tr_TR">Turkish</option>
        <option value="zh_CN">Chinese</option>
      </select>
    </p>
    <button type="submit">Create PDF</button>
  </form>
  </main>
</body>
</html>
